<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA routing fix
        // This handles /affiliate/* routes and redirects properly

        (function() {
            const path = window.location.pathname;
            const search = window.location.search;

            // Check if this is an affiliate link
            if (path.startsWith('/affiliate/')) {
                // Extract affiliate ID
                const affiliateId = path.split('/affiliate/')[1];

                if (affiliateId) {
                    // Store affiliate data for 30 days
                    const referralData = {
                        partnerId: affiliateId,
                        timestamp: Date.now(),
                        source: 'direct_link'
                    };

                    try {
                        localStorage.setItem('neuroquranic_referral', JSON.stringify(referralData));
                        console.log('Affiliate referral stored:', affiliateId);
                    } catch (error) {
                        console.error('Failed to store referral:', error);
                    }

                    // Show success message briefly
                    document.body.innerHTML = `
                        <div style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            font-family: Arial, sans-serif;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            color: white;
                            text-align: center;
                        ">
                            <div>
                                <h1>Welcome!</h1>
                                <p>You've been referred by one of our affiliates.</p>
                                <p>Redirecting to main page...</p>
                                <div style="
                                    margin: 20px auto;
                                    width: 40px;
                                    height: 40px;
                                    border: 4px solid #ffffff40;
                                    border-top: 4px solid #ffffff;
                                    border-radius: 50%;
                                    animation: spin 1s linear infinite;
                                "></div>
                            </div>
                        </div>
                        <style>
                            @keyframes spin {
                                0% { transform: rotate(0deg); }
                                100% { transform: rotate(360deg); }
                            }
                        </style>
                    `;

                    // Redirect to home page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);

                    return;
                }
            }

            // For any other 404, redirect to home
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);

        })();
    </script>
</head>
<body>
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
    ">
        <div>
            <h1>Redirecting...</h1>
            <p>Taking you to the main page.</p>
        </div>
    </div>
</body>
</html>
